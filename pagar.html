<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pagar.css" />
    <title>Forma de pagamento</title>
  </head>
  <body>
    <div id="container">
      <header></header>
      <main>
        <div id="dadosRecebimento">
          <label for="">TOTAL:</label>
          <input type="number" value="total" name="total"></br>

          <label for="">RECEBIDO:</label>
          <input
            type="number"
            placeholder="Digite o valor recebido"
            value="receber"
            name="receber"
          /></br>
          <div>
            FALTA:
            <p id="faltante">Aqui fica o valor faltante</p>
          </div>
          

          <div id="troco">TROCO:
            <p>Aqui vai o troco</p>
          </div>

        </div>
      </main>
      <aside>
        <ul>
          <li>1 - Dinheiro</li>
          <li>2 - Crédito</li>
          <li>3 - Cartão de Débito</li>
          <li>4 - Pix</li>
        </ul></br>
        <div>
          <button type="submit">RECEBER</button>
        </div>
        </aside>
      <footer>
        <p id="agradecimento">Obrigado e volte sempre !!!</p>
      </footer>
    </div>
    <script src="pagar.js"></script>
  </body>
</html>
